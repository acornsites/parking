<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Material Design Lite</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108055015-8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-108055015-8');
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    if (window.location.hostname != 'localhost' && location.protocol != 'https:' && location.protocol != 'file:') {
      location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }

    $(document).ready(function () {
      $('.domainname').text(window.location.hostname);
    });

    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function (el) {
      var link = el.querySelector('a');
      if (!link) {
        return;
      }
      var target = link.getAttribute('href');
      if (!target) {
        return;
      }
      el.addEventListener('click', function () {
        location.href = target;
      });
    });

    $.ajax({
      url: "counter.php",
      context: document.body
    }).fail((error) => {
      console.log('Retrieve counter failed ' + error);
    }).done((data) => {
      $('#visit-count').text(data);
    })
  </script>
</head>

<body>
  <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
      <div class="demo-blog__posts mdl-grid">
        <div class="mdl-card coffee-pic mdl-cell mdl-cell--8-col">
          <div class="mdl-card__media mdl-color-text--grey-50">
            <h3><a href="#">Welcome to <span class="domainname"></span></a></h3>
          </div>
          <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
            <div class="minilogo"></div>
            <div>
              <strong>A product of Netviet</strong>
              <span></span>
            </div>
          </div>
        </div>
        <div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
          <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent">
            <i class="material-icons mdl-color-text--white" role="presentation">add</i>
            <span class="visuallyhidden">add</span>
          </button>
          <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600">
            <img src="images/logo.png">
            <span id="visit-count"></span>
            +1,337
          </div>
          <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600">
            <div>
              <strong></strong>
            </div>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="menubtn">
              <li class="mdl-menu__item">About</li>
              <li class="mdl-menu__item">Message</li>
              <li class="mdl-menu__item">Favorite</li>
              <li class="mdl-menu__item">Search</li>
            </ul>
            <button id="menubtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">more_vert</i>
              <span class="visuallyhidden">show menu</span>
            </button>
          </div>
        </div>
        <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">
          <div class="mdl-card__media mdl-color-text--grey-50">
            <h3><a href="#">Discuss this domain</a></h3>
          </div>
          <div class="mdl-color-text--grey-600 mdl-card__supporting-text disqus_thread">
            <div id="disqus_thread"></div>
            <script>

              /**
              *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
              *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables */

              var disqus_config = function () {
                this.page.url = 'https://' + window.location.hostname;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = window.location.hostname; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
              };

              (function () { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://netviet.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
              })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered
                by Disqus.</a></noscript>

          </div>
          <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
            <div class="minilogo"></div>
            <div>
              <strong>The opinion expressed above are in no way endorsed by us</strong>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter"
            onclick="location.href='https://twitter.com/kyeonginis'">
            <span class="visuallyhidden">Twitter</span>
          </button>
          <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger"
            onclick="location.href='https://facebook.com/kyeonginis'">
            <span class="visuallyhidden">Facebook</span>
          </button>
        </div>
        <div class="mdl-mini-footer--right-section">
          <button class="mdl-mini-footer--social-btn social-btn__share">
            <i class="material-icons" role="presentation">share</i>
            <span class="visuallyhidden">share</span>
          </button>
        </div>
      </footer>
    </main>
    <div class="mdl-layout__obfuscator"></div>
  </div>
  <a href="https://netviet.kr" target="_blank" id="view-source"
    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white">
    Visit us
  </a>
</body>

</html>
